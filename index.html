<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ludo-The Game</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>Ludo -The Game</h1>
  <div class="board">

    <div class="spaceA">
      <div class="lockerPlayerA">
        <p>Locker for A</p>
        <div class="coin colorA">Coin A </div>
        <div class="coin colorA" style="margin-right:10px;">Coin A</div>
      </div>
      <span>
        <div>
          <img src="dice6.png" alt="" class="diceImg" id="dicepPlayerA">
        </div>

        <button type="button" id="buttonA" onclick="diceRollA()">Click to Roll!</button>
      </span>
    </div>

    <div class="gridContainer">

      <table border="1">
        <tbody>


          <tr>
            <td class="_1 square"></td>
            <td class="_2 square"></td>
            <td class="_3 square"></td>
            <td class="_4 square"></td>
            <td class="_5 square"></td>
            <td class="_6 square"></td>
            <td class="_7 square"></td>
            <td class="_8 square"></td>
          </tr>

          <tr>
            <td class="_28 square"></td>
            <td class="centerArea" colspan="6" rowspan="6">
              <div class="info">
                <div class="infoItem1">
                  Player A!
                </div>
                <div class="infoItem2">
                  Roll!
                </div>
                <div class="infoItem3">
                  Player B!
                </div>
              </div>
            </td>
            <td class="_9 square"></td>
          </tr>

          <tr>
            <td class="_27 square"></td>
            <td class="_10 square"></td>
          </tr>

          <tr>
            <td class="_26 square"></td>
            <td class="_11 square"></td>
          </tr>

          <tr>
            <td class="_25 square"></td>
            <td class="_12 square"></td>
          </tr>

          <tr>
            <td class="_24 square"></td>
            <td class="_13 square"></td>
          </tr>

          <tr>
            <td class="_23 square"></td>
            <td class="_14 square"></td>
          </tr>

          <tr>
            <td class="_22 square"></td>
            <td class="_21 square"></td>
            <td class="_20 square"></td>
            <td class="_19 square"></td>
            <td class="_18 square"></td>
            <td class="_17 square"></td>
            <td class="_16 square"></td>
            <td class="_15 square"></td>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="spaceB">
      <span> <button type="button" name="button" id="buttonB" onclick="diceRollB()">Click To Roll!</button>
        <div>
          <img src="dice6.png" alt="" class="diceImg" id="dicePlayerB">
        </div>

        <div class="lockerPlayerB">
          <p>Locker for B</p>
          <div class="coin colorB">Coin B </div>
          <div class="coin colorB" style="margin-right:10px;">Coin B</div>
        </div>
      </span>


    </div>

  </div>



  <script src="app1.js" charset="utf-8"></script>
</body>

</html>
